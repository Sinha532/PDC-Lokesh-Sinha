<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dashboard-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 2rem;
        }
        
        .profile-section {
            margin-bottom: 2rem;
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
            border: 3px solid #f0f0f0;
        }
        
        .greeting {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .user-email {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }
        
        .sign-out-link {
            color: #4285f4;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .sign-out-link:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background-color: #e9ecef;
            margin: 2rem 0;
        }
        
        .login-info {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid #28a745;
        }
        
        .login-info h3 {
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .login-time {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
        }
        
        .status {
            color: #28a745;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            color: white;
        }
        
        .continue-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            .dashboard-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .greeting {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="profile-section">
            {% if user.picture %}
            <img src="{{ user.picture }}" alt="Profile Picture" class="profile-image">
            {% endif %}
            
            <h1 class="greeting">Hello {{ user.name }}</h1>
            <p class="user-email">You are signed in with the email {{ user.email }}</p>
            <a href="{{ url_for('logout') }}" class="sign-out-link">[Sign out]</a>
        </div>
        
        <div class="divider"></div>
        
        <div class="login-info">
            <h3>Authentication Successful</h3>
            <p class="login-time"><strong>Login Time:</strong> {{ user.login_time }}</p>
            <p class="status"><strong>Status:</strong> Successfully authenticated</p>
        </div>
        
        <a href="{{ url_for('design') }}" class="continue-btn">Continue</a>
    </div>
</body>
</html>
